<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeBetter Calorie Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#D7EF1C] flex justify-center items-center min-h-screen">
  <div class="w-[1440px] h-[1024px] bg-[#D7EF1C] flex flex-col justify-start items-center gap-2.5">
    <div class="w-full h-14 px-6 py-2 flex justify-between items-center bg-stone-50 rounded-xl shadow border border-green-950">
      <div class="flex items-center gap-4">
        <div class="p-1 bg-[#D7EF1C] rounded-full flex justify-center items-center">
          <img src="rworded-black.svg" alt="BeBetter Logo" class="h-8 w-8">
        </div>
        <div class="text-green-950 text-lg font-bold">BeBetter</div>
      </div>
      <div class="flex items-center gap-2">
        <div class="text-green-950 text-lg font-bold">MENU</div>
      </div>
    </div>
    <div class="relative w-full h-full flex flex-col justify-center items-center py-40 gap-16">
      <div class="flex flex-col justify-center items-center gap-8 z-10">
        <div class="w-[100px] h-[100px] relative">
          <img src="rworded-black.svg" alt="Icon" class="absolute inset-0 w-full h-full">
        </div>
        <div class="text-center text-black text-5xl font-bold">What did you eat today?</div>
        <div class="flex items-center w-full max-w-lg px-10 py-6 bg-stone-50 rounded-[32px] shadow border border-black">
          <input type="text" placeholder="I ate..." class="flex-grow text-black/50 text-2xl font-normal focus:outline-none bg-transparent">
        </div>
      </div>
      <button class="flex items-center px-16 py-6 bg-black rounded-[32px] opacity-90 z-10">
        <span class="text-white text-2xl font-bold">Yum</span>
        <div class="w-8 h-8 ml-3 relative">
          <img src="rworded.svg" alt="Yum Icon" class="absolute inset-0 w-full h-full">
        </div>
      </button>
    </div>
  </div>
</body>
</html>
